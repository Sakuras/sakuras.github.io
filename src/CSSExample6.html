<html>
  <head>
    <title>浮动定位的弊端</title>
    <style type="text/css">
      div{
        border:none;
      }
      .big{
        border:5px solid black;
      }
      .a{
        width:150px;
        height:100px;
        background-color:red;
      }
      .b{
        width:150px;
        height:100px;
        background-color:yellow;
        float:left;
      }
      .c{
        width:150px;
        height:100px;
        background-color:blue;
        float:left;
      }
    </style>
  </head>
  <body>
    <div class="big">
      <div class="a"></div>
      <div class="b"></div>
      <div class="c"></div>
    </div>
  </body>
</html>
