<html>
  <head>
    <title>浮动定位</title>
    <style type="text/css">
      div{
        width:150px;
        height:100px;
        border:none;
      }
      .a{
        background-color:red;
        position:absolute;
        top:30px;
        left:30px;
      }
      .b{
        background-color:yellow;
      }
      .c{
        background-color:blue;
      }
    </style>
  </head>
  <body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
  </body>
</html>
