		<h1>通过Ajax发出的请求无法探知</h1>
		<p>有些网页，例如工行网银去查询用户余额的时候，用的是Ajax请求。对于这样的请求，在完成的时候不会抛出DocumentComplete事件，因此在主程序中无法探知。</p>
		<p>那我们该怎么办才能知道网页上，用于的余额信息已经展示出来了呢？</p>
		<p>目前我的做法是用Timer或者多线程等待，每过一段事件去试着找一找，看看能不能找到余额信息。但显然这样做是有缺陷的，我们需要一个更精确的办法。</p>
		<p>等我研究出来了再补上吧~现在我也不知道。</p>
